name: Build and Deploy Hugo Site

# This workflow triggers on pushes and pull requests to the master branch.
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Check out the code in the master branch
    - name: Checkout code
      uses: actions/checkout@v3  # Updated for Node.js 20 support

    # Step 2: Setup Node.js environment
    - name: Set up Node.js
      uses: actions/configure-pages@v3  # Ensure using v3 which supports Node.js 20
      with:
        node-version: '20.x'  # Specify Node.js 20

    # Step 3: Install dependencies (if your build requires it)
    - name: Install dependencies
      run: npm install

    # Step 4: Build the site with Hugo (replace with your build command)
    - name: Build
      run: hugo --minify

    # Optional: Configure GitHub Pages deployment if needed
    - name: Configure GitHub Pages
      uses: actions/configure-pages@v3  # Updated to v3 which supports Node.js 20

    # Optional: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      run: |
        npm run deploy  # Ensure this script exists in your package.json and performs the necessary deployment steps

